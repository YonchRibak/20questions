<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>עשרים שאלות אלטרנטיביות</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alef&family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alef&family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section>
      <!-- headline  -->

      <div class="container">
        <h1>עשרים שאלות אלטרנטיביות</h1>
        <h3>הצטיידו בכמה חברימות, קפה ועוגה, <br />ונצחו את השאלון ביחד!</h3>
      </div>
    </section>
    <section>
      <div id="container" class="container big"></div>
    </section>
    <section>
      <!-- success counter-->
      <p class="counter-text">
        כל הכבוד! ענית נכון על <span id="counter">0</span> שאלות
      </p>
    </section>
    <section>
      <!-- comments form  -->
      <div class="container">
        <h3>
          רוצה לומר לנו משהו? <br />
          מוזמנים ומוזמנות
        </h3>
      </div>
      <form action="">
        <input type="text" class="name" placeholder="שמך?" required />
        <textarea
          placeholder="מה תרצה לומר לנו?"
          class="textarea"
          name="comment"
          id="comment"
          cols="30"
          rows="10"
          required
        ></textarea>
        <button class="submit-btn"><submit>שלח</submit></button>
      </form>
    </section>
  </body>
  <script src="app.js"></script>
</html>
